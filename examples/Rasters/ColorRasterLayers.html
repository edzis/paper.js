	<script type="text/paperscript" canvas="canvas">

		// Load from Server:
		// var raster = new ColorRaster('http://upload.wikimedia.org/wikipedia/zh/3/34/Lenna.jpg');
		// var raster = new ColorRaster('../Lenna.jpg'); // because of cross-domain scripting

		// Load from DOM image:
		var raster1 = new ColorRaster('sunflower');
			raster1.position.x = 200;
			raster1.position.y = 200;
		var raster2 = new ColorRaster('lenna');
			raster2.position.x = 400;
			raster2.position.y = 400;
		var raster3 = new ColorRaster('lenna');
			raster3.position.x = 600;
			raster3.position.y = 600;

		function colorizeRandom(){
			var colorHex;

			colorHex = "#"+((1<<24)*Math.random()|0).toString(16);
			raster1.setColor(colorHex);
			raster1.setColorScale(Math.random()*2);

			colorHex = "#"+((1<<24)*Math.random()|0).toString(16);
			// raster2.setColor(colorHex);
			// raster2.setColorScale(Math.random()*2);

			colorHex = "#"+((1<<24)*Math.random()|0).toString(16);
			raster3.setColor(colorHex);
			raster3.setColorScale(Math.random()*2);
			
			view.draw();

			setTimeout(colorizeRandom, 500);
		}
		colorizeRandom();
	</script>
